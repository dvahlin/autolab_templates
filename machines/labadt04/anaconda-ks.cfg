# Use graphical install
graphical
# Reboot after installation
reboot
repo --name="fedora-base" --baseurl=http://mirror.accum.se/mirror/fedora/linux/releases/37/Everything/x86_64/os/
repo --name="fedora-updates" --mirrorlist=https://mirrors.fedoraproject.org/mirrorlist?repo=updates-released-f37&arch=x86_64

%post --nochroot
mkdir /mnt/data-iso
mount /dev/sr1 /mnt/data-iso
cp -r /mnt/data-iso/. /mnt/sysimage/
%end

%post
rpm -i /root/Downloads/*.rpm

chmod +x /etc/rc.d/rc.local
%end

# Keyboard layouts
keyboard --vckeymap=se --xlayouts='se'
# System language
lang en_US.UTF-8

# Network information
network  --bootproto=dhcp --device=link --hostname=hacker.localdomain --activate

# Use network installation
url --url="http://mirror.accum.se/mirror/fedora/linux/releases/37/Everything/x86_64/os/"

%packages
@^workstation-product-environment
@development-tools
@firefox
golang
nmap
pipx
podman
python3
tcpdump
vim

%end

# Generated using Blivet version 3.5.0
ignoredisk --only-use=vda
# System bootloader configuration
bootloader --location=mbr --boot-drive=vda
autopart
# Clear the Master Boot Record
zerombr
# Partition clearing information
clearpart --none --initlabel

# System timezone
timezone Etc/UTC --utc

# Root password
rootpw --plaintext Pass@word01

# Skip initial setup (firstboot)
firstboot --disable

# Create a user
user --name=user1 --password=Pass@word01 --gecos="User1"
